<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register | Alawusa Heritage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Alawusa heritage icon - Icon.png" type="img">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #28a745;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }

    .switch a {
      color: #28a745;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }
    .logo{
      position: relative;
      bottom: 270px;
      left: -480px;
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B2NQHJMLJ6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-B2NQHJMLJ6');
        </script>

</head>
<body>
  <div class="header">
            <div class="logo">
                <a href="index.html"><img src="Alawusa heritage logo.png" width="100px"></a>
            </div>
  </div>

  <div class="container" id="registerBox">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="full_name" placeholder="Full Name" required> 
      <input type="email" name="email" placeholder="Email Address" required> 
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button> 
    </form>
    <div class="switch">
      Already have an account? 
      <a href="#" onclick="switchForm('login')">Login</a> 
    </div>
  </div>

  
  <div class="container" id="loginBox" style="display:none;">
    <h2>Login</h2>
    <form action="userdashboard.html" method="get">
      <input type="email" name="email" placeholder="Email Address" required> 
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don't have an account? 
      <a href="#" onclick="switchForm('register')">Register</a> 
    </div>
  </div>

  
  <script>
    function switchForm(type) {
      if (type === 'login') {
        document.getElementById('registerBox').style.display = 'none';
        document.getElementById('loginBox').style.display = 'block';
      } else {
        document.getElementById('registerBox').style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
      }
    }

    // REGISTER FORM SUBMISSION HANDLER
    // Backend Developer: Replace alert with fetch() or axios POST request to registration endpoint
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registration submitted! (Connect to backend soon)');
    });

    

    
  </script>

</body>
</html>
