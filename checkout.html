<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Alawusa Heritage Fish & Farms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2e7d32;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content h2 {
      color: #2e7d32;
    }
    .modal-content button {
      margin-top: 15px;
      background: #2e7d32;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkoutForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="address">Address</label>
    <input type="text" id="address" required>

    <button type="submit">Place Order</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      <h2>Order Placed Successfully!</h2>
      <p>Thank you for shopping with Alawusa Heritage Fish & Farms.</p>
      <button id="continueShopping">Continue Shopping</button>
    </div>
  </div>

  <script>
    const checkoutForm = document.getElementById('checkoutForm');
    const modal = document.getElementById('confirmationModal');
    const continueBtn = document.getElementById('continueShopping');

    checkoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        cart: JSON.stringify(cart),
        total: total
      };

      try {
        const response = await fetch("YOUR_GOOGLE_SCRIPT_WEBAPP_URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        if (text.includes("Success")) {
          // Show modal
          modal.style.display = "flex";
          // Clear cart
          localStorage.removeItem('cart');
        } else {
          alert("Failed to place order. Please try again.");
        }
      } catch (error) {
        alert("Error: " + error);
      }
    });

    // Continue shopping button
    continueBtn.addEventListener('click', () => {
      modal.style.display = "none";
      window.location.href = "index.html"; // Redirect to home page
    });

    // Close modal on outside click
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
